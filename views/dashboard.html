<html>
<head>
    <link rel='stylesheet' href='/css/style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="map">Store Search</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="nav-link active" href="dashboard">Dashboard</a></li>
                <li><a class="nav-link" href="signup">Signup</a></li>
                <li><a class="nav-link" href="login">Login/Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="padded" style="margin-left: 50px">
    <form method="post" action="/add">
        <button type="submit" class="btn btn-primary">+</button>
    </form>
</div>
<div class="padded" style="margin-left: 50px">
    <form method="post" action="/subtract">
        <button type="submit" class="btn btn-primary">-</button>
    </form>
</div>

<div class="padded center">
    {{#each data2}}
    <div class="card mb-3">
        <div class="card-body">
            <h1 class="card-title mb-2 text-muted">{{count}} people</h1>
        </div>
    </div>
    {{/each}}
    <form method="post" action="/soldout">
        <div class="form-group row">
            <label for="soldout" class="col-sm-2 col-form-label">Enter Sold-Out Item</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="soldout" name="soldout">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add to Sold-Out List</button>
    </form>
    {{#each data}}
    <ul id="myUL">
        <li>
            <div class="padded">
                <form method="post" action="/deleteitem">
                    <button type="submit" class="btn btn-primary">Delete Item</button>
                    <input type="hidden" name="deleteitem" value="{{item}}">
                </form>
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title mb-2 text-muted">{{item}}</h3>
                    </div>
                </div>
            </div>
        </li>
    </ul>

</div>
{{/each}}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
