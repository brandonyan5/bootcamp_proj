<div class="padded">
    <form method="post" action="/signup">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="store" class="col-sm-2 col-form-label">Store Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="store" name="store">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Store Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address"
                       placeholder="Street Address, City, State"> <!-- onFocus="geolocate()"> -->
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>
